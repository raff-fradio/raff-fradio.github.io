<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VirtueGuru</title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="codemirror/theme/darcula.css">
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="codemirror/addon/edit/closebrackets.js"></script>
    <script src="codemirror/addon/edit/closetag.js"></script>
    <style>
        body {
            margin: 20px 0;
        }
        span {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <textarea id="editor" style="display: none;"></textarea>
                <button id="execute">Execute</button>
            </div>
            <div class="col-md">
                <textarea id="result" style="display: none;"></textarea>
            </div>
        </div>
    </div>
    <script !src="">
        let editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            mode: "javascript",
            lineNumbers: true,
            theme: "darcula",
            autoCloseBrackets: true,
        });
        let result = CodeMirror.fromTextArea(document.getElementById("result"), {
            mode: "text",
            readOnly: "nocursor",
            lineNumbers: false,
            theme: "darcula"
        });

        editor.setOption("extraKeys", {
            Tab: function(cm) {
                let spaces = Array(cm.getOption("indentUnit") + 1).join(" ");
                cm.replaceSelection(spaces);
            }
        });
        editor.setOption("value", "function sum(a, b) {\n  \n}")
        document.getElementById("execute").onmouseup = () => {
            let output = "";
            try {
                eval(editor.getValue());
                output += "Testing for 200 + 400 = 600 => " + (sum(200, 400) === 600) + "\n";
                output += "Testing for 1 + 9 = 10 => " + (sum(1, 9) === 10) + "\n";
                output += "Testing for 5 + 16 = 21 => " + (sum(5, 16) === 21) + "\n";
                result.setValue(output);
            }
            catch (e) {
                console.log(e);
                output += e.toString()
                result.setValue(output);
            }
        }
    </script>
</body>
</html>
